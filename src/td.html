<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Tower Defence</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 800,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
    this.load.image('background', 'assets/background.png');
        this.load.image('path', 'assets/path.png');
    }

    function create ()
    {
    this.add.image(400, 400, 'background');
    this.add.image(400, 400, 'path');
    }

    function update ()
    {
    }

</script>

</body>
</html>
